<div class="row">
  <h2>Educación </h2>
  <div class="col-lg-2">
    <button type="button" class="btn btn-secondary" routerLink="/nuevaedu" *ngIf="isLogged">
      Nueva Educacion
    </button>
    <ul> 
      <li><h4> Institucion</h4></li>
      <li><h4>Descripcion</h4></li>
      <li>  <h4>Año</h4> </li>
   
    </ul>
  </div>
  
  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table table-striped">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td><h4>{{Educacion.nombreE}}</h4></td>
          <td>{{Educacion.descripcionE}}</td>
          <td>{{Educacion.fechaE}}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
            <i class="bi bi-pencil"></i></button>
          </td>
          
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
            <i class="bi bi-trash"></i></button>
          </td>
        </tr> 
      </tbody> 
    </table>
  </div>


</div>
