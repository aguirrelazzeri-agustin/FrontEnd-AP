<div class="row">
    <h2 id="titulo">Habilidades</h2>
  <td>  <button type="button" class="btn btn-dark" routerLink="/nuevaski" *ngIf="isLogged" >Nueva Habilidad</button> </td>
    <div class=" text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let Skills of ski" > 
      
  <circle-progress
    [percent]="Skills.porcentaje"
    [radius]="100"
    [showUnits]="false"
    [title]= "Skills.nombreSkill"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="800"
    [lazy]="true"
  ></circle-progress>
  <button *ngIf="isLogged" routerLink="/editskills/{{Skills.id}}"><i class="bi bi-pencil-fill" id="btnsk" ></i></button>
  <button *ngIf="isLogged" (click)="delete(Skills.id)"><i class="bi bi-trash3-fill" ></i></button>
  </div>
  </div>
