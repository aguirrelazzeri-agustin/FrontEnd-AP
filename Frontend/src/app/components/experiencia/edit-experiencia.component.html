<div class="container" *ngIf="ExperienciaLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE"> Nombre de la empresa </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)] = "ExperienciaLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE"> Descripcion </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)] = "ExperienciaLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE"> Fecha </label>
                    <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)] = "ExperienciaLab.fechaE" required>
                </div>
                <button class="btn btn-success">Actualizar</button>
            </form>
        </div>
    </div>
